<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formul√°rio de cadastro</title>
	<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>
<body>
	<div id="main">
		<div id="formDiv">
			<div id="tituloDiv">
				<span id="titulo">Cadastro</span>
			</div>
			<form>
				Nome: 
				<input type="text" name="nomeCandidato" required> <br>
				Data de Nascimento:
				<input type="date" name="nascimento" max="2001-01-01" required> <br>
				Email:
				<input type="email" name="email" required> <br>
				Cargo:
				<select name="cargos" required>
					<option value="">Selecione um cargo</option>
					<option value="cargo1">Cargo 1</option>
					<option value="cargo2">Cargo 2</option>
					<option value="cargo3">Cargo 3</option>
					<option value="cargo4">Cargo 4</option>
					<option value="cargo5">Cargo 5</option>
				</select> <br>
				<button type="submit" id="botao" class="btn btn-light">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
